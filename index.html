<html lang="pt-BR">
<head>

    <title>Sistema de notas aprimorado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sistema de notas</h1>
    </header>
    
    <section>
        <div id="calcular">
            <p>Nome do aluno: <input type="text" name="nome" id="nome"></p>
            <p>Nota parcial: <input type="number" name="n1" id="np"></p>
            <p>Nota trimestral: <input type="number" name="n2" id="nt"></p>
            <p>Nota de atividade: <input type="number" name=" n3" id="na"></p>
            <input type="button" value="Calcular" onclick="calcular()">
        </div>

        <div id="res">
            <p>A nota final seguirá aqui embaixo!</p>
        </div>
    </section>

    <script src="script.js"></script>

</body>
</html>
